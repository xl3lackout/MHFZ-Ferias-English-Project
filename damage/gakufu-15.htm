var onpu = function (w) {
	switch (w) {
	case "1": //赤
		return "r";
	case "2": //黄
		return "y";
	case "3": //白
		return "w";
	case "4": //青

		return "a";

,creGakufu : function (fumen){
var cstr = new RegExp("[" + onpu(fumen.charAt(0)) + onpu(fumen.charAt(1)) + onpu(fumen.charAt(2)) + "]","g");
var tB=document.getElementsByTagName("tbody")[1],tBCre = document.createElement("tbody");
for (var e in SENRITU) {
	if (e.replace(cstr,"") === "") {
		var insTR = document.createElement("tr"),insTD = document.createElement("td");
		var o = e + "sssss";
		for (var i = 0; i < 4; i++) {
			insTD./*@if (@_jscript_version < 9) innerText @else@*/ textContent /*@end@*/ = "♪";

			insTR.appendChild(insTD.cloneNode(true));
		}

		var s = SENRITU[e].split(",");
		for (var i = 0,m = s.length; i < m; i++) {
			insTD./*@if (@_jscript_version < 9) innerText @else@*/ textContent /*@end@*/ = s[i];
			insTR.appendChild(insTD.cloneNode(true));
		}
		if (s.length === 1) {
			insTR.lastChild.colSpan = 5;
		}
		tBCre.appendChild(insTR.cloneNode(true));
	}
}
var insHeader = document.createElement("th");
insHeader.colSpan = 4;
insHeader./*@if (@_jscript_version < 9) innerText @else@*/ textContent /*@end@*/ = "嵐の型";
tBCre.appendChild(insHeader.cloneNode(true));
//桜
for (var e in senritu_arasi) {
	if (e.replace(cstr,"") === "c") {
		var insTR = document.createElement("tr"),insTD = document.createElement("td");
		var o = e + "sssss";
		for (var i = 0; i < 4; i++) {
			insTD./*@if (@_jscript_version < 9) innerText @else@*/ textContent /*@end@*/ = "♪";
			insTD.className = o.charAt(i);
			insTR.appendChild(insTD.cloneNode(true));
		}
		insTD.className = "";
		var s = senritu_arasi[e].split(",");
		for (var i = 0,m = s.length; i < m; i++) {
			insTD./*@if (@_jscript_version < 9) innerText @else@*/ textContent /*@end@*/ = s[i];
			insTR.appendChild(insTD.cloneNode(true));
		}
		if (s.length === 1) {
			insTR.lastChild.colSpan = 5;
		}
		tBCre.appendChild(insTR.cloneNode(true));
	}
}
tB.parentNode.replaceChild( tBCre,tB );

//武器一覧
var lt_zoku = ["","","","","","","","","","","","","","",""];
var lt_izyo = ["","","","","","","","","","","","","","",""];
var tB=document.getElementsByTagName("tbody")[2],tBCre = document.createElement("tbody");
for (var i in MST_Equip.horn) {
	var eq = MST_Equip.horn[i].split(",");
	if (eq[I_aREACH] === fumen &&
	   (eq[I_aNAME].lastIndexOf("SP") < 0 ||

		if (!eq[I_aZOKUAT] && !eq[I_aZYOUAT]){
			lt_zoku[0] += "／<span class=" + (eq[I_aCLASS] || "l"+eq[I_aCRE]) + ">" + eq[I_aNAME]+"</span>";
		} else {
			if (eq[I_aZOKUAT]) lt_zoku[eq[I_aZOKU]] += "／<span class=\"" + eq[I_aCLASS] + " l"+eq[I_aCRE] + "\">" + eq[I_aNAME] + "</span>";

		}
	}
}

		tBCre.appendChild(insTR.cloneNode(true));
